			states.config(() => {

			});

				console.log(data);
				// do something in state[0]
			});
			states[1].config('name', (data) => {
				// do something in state[0]
				alert(data);
			});

			state[0].run({message: 'Hey Buddy!'});
			state[1].run({message: 'I am still hungry'});

			state[5].delete();

			var newState = Funnel.newState('name', (data) => {
